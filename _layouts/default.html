<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <!-- Top Navbar with Search -->
  <header class="topbar">
    <h2 class="site-title">{{ site.title }}</h2>
    <input type="text" id="searchBox" placeholder="Search topics...">
  </header>

  <div class="container">
    <!-- Main Content (center) -->
    <main class="content">
      {{ content }}
    </main>

    <!-- Right Sidebar: Dynamic TOC -->
    <aside class="right-sidebar">
      <h3>On this page</h3>
      <ul id="toc"></ul>
    </aside>
  </div>

  <script src="/assets/script.js"></script>
</body>
</html>
